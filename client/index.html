<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="google-signin-client_id"
        content="573021986041-ogucqvrrqmh8i54gap5f1nq803qg4l2q.apps.googleusercontent.com">

    <title>8Square</title>
</head>

<body>
    <div id="alert"></div>
    <div id="loginPage">
        <div class="body">
            <div class="veen">
                <div class="login-btn splits">
                    <p>Already an user?</p>
                    <button class="active">Login</button>
                </div>
                <div class="rgstr-btn splits">
                    <p>Don't have an account?</p>
                    <button>Register</button>
                </div>
                <div class="wrapper">
                    <form id="login" tabindex="500">
                        <h3>Login</h3>
                        <div class="mail">
                            <input type="mail" name="" id="emailLogin" required>
                            <label>Email</label>
                        </div>
                        <div class="passwd">
                            <input type="password" name="" id="passwordLogin" required>
                            <label>Password</label>
                        </div>
                        <div>
                            <button class="dark" id="loginNow">Login</button>
                        </div>
                        <div class="d-flex mx-auto justify-content-center">Or</div>
                        <div class="d-flex mx-auto justify-content-center">
                            <!-- <div class="g-signin2" style="width: 100%" data-onsuccess="onSignIn"></div> -->
                            <div id="my-signin2"></div>
                        </div>
                        <div class="d-flex mx-auto justify-content-center">
                            <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                            </fb:login-button> -->
                            <div id="fb-root"></div>
                            <div class="fb-login-button" data-width="" data-size="large" onlogin="checkLoginState();"
                                data-button-type="continue_with" data-auto-logout-link="false"
                                data-use-continue-as="false"></div>
                        </div>
                    </form>
                    <form id="register" tabindex="506">
                        <h3>Register</h3>
                        <div class="mail">
                            <input type="mail" name="" id="emailReg">
                            <label>Mail</label>
                        </div>
                        <div class="uid">
                            <input type="text" name="" id="usernameReg">
                            <label>Username</label>
                        </div>
                        <div class="passwd">
                            <input type="password" name="" id="passwordReg">
                            <label>Password</label>
                        </div>
                        <div class="">
                            <button class="dark" id="registerNow">Register</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div id="home">
        <div class="btn btn-danger" id="logoutNow">Logout</div>
    </div>

    <script>
        function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
        }</script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0&appId=181870176493798&autoLogAppEvents=1"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="./src/main.js"></script>
    <script src="./src/oauth.js"></script>
    <script src="./src/facebook.js"></script>
    <script src="./src/switchPage.js"></script>
    <script src="./src/geolocation.js"></script>
    <script src="./src/handleError.js"></script>
</body>

</html>
